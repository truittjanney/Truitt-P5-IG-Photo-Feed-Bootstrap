<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2042281ab1.js" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="navbar-title">
            <!--icon-->
            <i class="fa-brands fa-instagram"></i>
            <h1>Instagram</h1>
        </div>
        <div class="navbar-actions d-flex">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Create a new post
            </button>

<!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <div class="col-12">
                                <label for="exampleFormControlTextarea1" class="form-label">Caption:</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Add your caption here" rows="3"></textarea>
                                <p style="color:gray;"></p>
                              </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" style="background-color: rgb(70, 157, 54)" class="btn btn-primary">Publish</button>
                        </div>
                    </div>
                </div>
            </div>

<!-- Dropdown Button -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Settings
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Accessability</a></li>
                  <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                  <li><a class="dropdown-item" style="color: red" href="#">Log Out</a></li>
                </ul>
              </div>

        </div>
    </nav>

<!-- Navigation Tabs: Grid and List -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true"> <i class="fa-solid fa-grip"></i> </button>
        
            </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"> <i class="fa-solid fa-square"></i> </button>
        </li>

        <!-- IG Grid View -->
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
            tabindex="0">
            <div class="container">
                <div class="row" ml-3>
                    <div class="col-4">
                        <img src="https://gatorprints.com/wp-content/uploads/2015/04/Sample-Logo-square-300x300.png" />
                    </div>
        
                    <div class="col-4">
                        <img src="https://gatorprints.com/wp-content/uploads/2015/04/Sample-Logo-square-300x300.png" />
                    </div>
        
                    <div class="col-4">
                        <img src="https://gatorprints.com/wp-content/uploads/2015/04/Sample-Logo-square-300x300.png" />
                    </div>
        
                </div>
        
                <div class="row">
                    <div class="col-4">
                        <img src="https://gatorprints.com/wp-content/uploads/2015/04/Sample-Logo-square-300x300.png" />
                    </div>
        
                    <div class="col-4">
                        <img src="https://gatorprints.com/wp-content/uploads/2015/04/Sample-Logo-square-300x300.png" />
                    </div>
        
                    <div class="col-4">
                        <img src="https://gatorprints.com/wp-content/uploads/2015/04/Sample-Logo-square-300x300.png" />
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-4">
                        <img src="https://gatorprints.com/wp-content/uploads/2015/04/Sample-Logo-square-300x300.png" />
                    </div>
        
                    <div class="col-4">
                        <img src="https://gatorprints.com/wp-content/uploads/2015/04/Sample-Logo-square-300x300.png" />
                    </div>
        
                    <div class="col-4">
                        <img src="https://gatorprints.com/wp-content/uploads/2015/04/Sample-Logo-square-300x300.png" />
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">

        <!-- IG List View -->
            <div class="igPost">
                <div class="post-header">
                    <h4>My Instagram Post</h4>
                    <div class="post-number">
                    <p>1/3</p>
                    </div>
                </div>
                <div class="post-img">
                    <img class="igPostImage" src="https://sandinmysuitcase.com/wp-content/uploads/2021/08/Beach-Chairs.jpg">
                </div>
                <div class="post-body-likes">
                    <p><strong>150 Likes</strong></p><br>
                </div>
                <div class="post-body-caption">
                    <p>This is the caption for my beautiful image.</p>
                    </div>
            </div>

        </div>
     
    </div>


</body>
</html>
